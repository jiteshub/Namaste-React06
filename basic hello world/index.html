<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Hello World</h1> -->
    <div id="root"></div>
    
    <script>
       const hello = document.createElement('h2');
       hello.innerHTML = 'Hello World using javascript'

       const root = document.getElementById('root')
       root.appendChild(hello)
    </script>

    <!-- This JavaScript code is creating a new `<h2>` element, setting its inner HTML content to
       'Hello World using javascript', selecting the element with the id 'root' from the HTML
       document, and then appending the newly created `<h2>` element as a child of the 'root'
       element. This will display the 'Hello World using javascript' text within the 'root' element
       on the webpage. -->

       
</body>
</html>
